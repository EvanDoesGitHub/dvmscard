<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVMS Card Roller Game</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="game-page-header">
        <a href="/" class="logo-link">
            <div class="logo">DVMS</div>
        </a>
        <div class="balance-display-header">
            <span class="balance-amount-header" id="balance-display">$0.00</span> </div>
    </header>

    <div class="main-app-container">
        <div class="content-section inventory-container">
            <h2>YOUR INVENTORY</h2>
            <div class="inventory-list" id="inventory-container"> <p class="empty-inventory-message">Roll a card to start your collection!</p>
            </div>
            </div>

        <div class="content-section roller-container">
            <h1>DVMS CARD ROLLER</h1>

            <div id="rolling-card-animation" class="card-display-area" style="display: none;">
                </div>

            <div id="card-display" class="card-display-area" style="display: none;">
                <div class="rarity-ribbon" id="rarity-ribbon"></div> <img id="card-image" class="card-image" src="" alt="Card"> <div id="card-info" class="card-info">
                    <h3 id="card-title"></h3> <p>Rarity: <span id="card-rarity"></span></p> <p id="card-value">Value: $0.00</p> </div>
                <div id="card-value-display" class="card-value-details" style="display: none;">
                    <p id="card-value-description"></p> </div>
            </div>

            <div id="initial-roll-message" class="card-display-area">
                <img class="card-image" src="https://placehold.co/220x308/1A1B1E/00E576?text=Click+Roll+To+Start" alt="Click Roll to get a card">
                <div class="card-info">
                    <p>Click the "Roll Card" button to get a new card!</p>
                </div>
            </div>


            <div class="action-buttons">
                <button id="roll-button" class="action-button">ROLL CARD!</button>
                <button id="open-pack-button" class="action-button">OPEN PACK</button> <button id="back-button" class="action-button" style="display: none;">BACK TO INVENTORY</button> <button id="sell-card-button" class="action-button sell-button" style="display: none;">SELL CARD</button> </div>

        </div>

        <div class="content-section balance-container">
            <h2>YOUR BALANCE</h2>
            <p class="balance-display" id="balance-display-bottom">$0.00</p> </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content content-section">
            <span class="close-button">&times;</span> <h3>Confirm Sell Card</h3>
            <p>Are you sure you want to sell <strong id="modal-confirm-card-title"></strong> for <strong id="modal-confirm-card-value"></strong>?</p>
            <div class="modal-buttons">
                <button id="confirm-sell-button" class="action-button">Confirm Sell</button>
                <button id="cancel-sell-button" class="action-button cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
