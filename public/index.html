<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVMS Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <div class="logo">DVMS</div>
            </a>
        </div>
        <div class="header-right">
            <div class="balance-display-header">Balance: $<span id="header-balance">0.00</span></div>
        </div>
    </header>

    <div class="main-layout">
        <div class="content-area full-width-content">
            <h2>Our Games</h2>
            <div class="game-grid">
                <a href="card_roller_game.html" class="game-card">
                    <div class="game-card-image card-roller-image">
                        <img src="https://placehold.co/220x308/1A1B1E/00E576?text=DVMS+Card+Roller" alt="Card Roller Game">
                    </div>
                    <div class="game-card-info">
                        <h3 class="game-title">Card Roller</h3>
                        <p class="game-category">Collectibles</p>
                    </div>
                </a>
                <a href="mines_game.html" class="game-card">
                    <div class="game-card-image mines-image">
                        <svg class="game-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="8"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>
                    <div class="game-card-info">
                        <h3 class="game-title">Mines</h3>
                        <p class="game-category">Strategy</p>
                    </div>
                </a>
                </div>
        </div>
    </div>

    <script>
        // Basic script to update balance display on the index page if available in local storage
        document.addEventListener('DOMContentLoaded', () => {
            const balance = parseFloat(localStorage.getItem('balance')) || 0;
            const headerBalanceElement = document.getElementById('header-balance');
            if (headerBalanceElement) {
                headerBalanceElement.textContent = balance.toFixed(2);
            }
        });
    </script>
</body>
</html>
